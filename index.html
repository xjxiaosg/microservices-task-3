<!DOCTYPE html>

<html data-ng-app="">
<head>
    <title>Fetech Data Binding - Xiao Xuejian</title>
    <meta charset="UTF-8">
</head>
<body>


    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
            .then(res => res.json())
            .then(data => {
            console.log(data);

            let response = '<table><tr><td>id</td><td>name</td><td>username</td><td>email</td></tr>';
            for (let i = 0; i < data.length; i++) {
                response +=
                    `<tr>
                                <td>${data[i].id}</td>
                                <td>${data[i].name}</td>
                                <td>${data[i].usernam}</td>
                                <td>${data[i].email}</td>
                            </tr>`
            }
            response += '</table>';
            document.getElementById('container').innerHTML = response;
        });
    </script>

    <div id="container">

    </div>

</body>
</html>
