<!DOCTYPE html>

<html data-ng-app="">
<head>
    <title>Fetech Data Binding</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script language="JavaScript" type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
</head>
<body>


    <script>
        $.ajax('http://jsonplaceholder.typicode.com/users', {
            method: 'GET'
        }).then(function (data) {
            console.log(data);

            let response = '<table><tr><td>id</td><td>name</td><td>username</td><td>email</td></tr>';
            for (let i = 0; i < data.length; i++) {
                response +=
                    `<tr>
                                <td>${data[i].id}</td>
                                <td>${data[i].name}</td>
                                <td>${data[i].usernam}</td>
                                <td>${data[i].email}</td>
                            </tr>`
            }
            response += '</table>';
            document.getElementById('container').innerHTML = response;
        });
    </script>

    <div id="container">

    </div>

</body>
</html>
